<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二维码模板</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body style="margin:0">
<img src="" id="qrCode" style="width:10mm;height:10mm;margin:0"/>
<script>
    const query = new URLSearchParams(window.location.search);
    const qrCodeContent = query.get('content') || "";
    QRCode.toDataURL(qrCodeContent, {width: 40, margin: 0}).then(url=>{
        document.getElementById("qrCode").src = url;
    })
</script>
</body>
</html>
